extends: default

yaml-files:
  - '*.yml'
  - '*.yaml'

ignore: |
  .terraform/
  .external_modules/
  .github/policies/
  alz/azuredevops/pipelines/templates/
  alz/azuredevops/pipelines/main/
  alz/github/actions/templates/

rules:
  document-start: disable
  line-length: disable
  truthy: disable
  indentation:
    spaces: 2
    indent-sequences: consistent
    check-multi-line-strings: false
  comments:
    min-spaces-from-content: 1
